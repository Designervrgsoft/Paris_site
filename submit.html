<div class="submit_bg">
    <div class="submit_pop_up">
        <button class="submit_close">
            <img src="http://localhost/paris_test/wp-content/uploads/2019/02/close.svg"/>
        </button>
        <div class="submit_content">
            <div class="submit_pop_up_title">
                <p>
                    SUBMIT YOUR FAVORITE PLACE
                </p>
            </div>
            <div class="submit_label">
                <label for="place_name" class="shadow">
                    <div>
                        <img src="http://localhost/paris_test/wp-content/uploads/2019/01/iconfinder.png"/>
                    </div>
                    <div>
                        <input id="place_name" style="border: none;" placeholder="Place name?"/>
                    </div>
                </label>
            </div>
            <div class="submit_label">
                <label for="city-input_index" class="shadow">
                    <div>
                        <img src="http://localhost/paris_test/wp-content/uploads/2019/02/date.svg"/>
                    </div>
                    <div>
                        <input id="city-input_index" style="border: none;" placeholder="City"/>
                    </div>
                </label>
            </div>
            <div class="submit_label">
                <label for="adresse" class="shadow">
                    <div>
                        <img src="http://localhost/paris_test/wp-content/uploads/2019/02/point.svg"/>
                    </div>
                    <div>
                        <input id="adresse" style="border: none;" placeholder="Adresse"/>
                    </div>
                </label>
            </div>
            <div class="submit_label">
                <label for="email" class="shadow">
                    <div>
                        <img src="http://localhost/paris_test/wp-content/uploads/2019/02/email.svg"/>
                    </div>
                    <div>
                        <input id="email" style="border: none;" placeholder="eMail"/>
                    </div>
                </label>
            </div>
            <div class="submit_button">
                <button>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
